<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBDO | مرکز پایش پدافند زیستی</title>
    <style>
        :root {
            --neon-green: #00ff66;
            --dark-core: #050805;
            --terminal-gray: #1a1a1a;
            --glow-shadow: 0 0 20px rgba(0, 255, 102, 0.2);
        }

        body {
            background-color: var(--dark-core);
            background-image: 
                radial-gradient(circle at 50% 50%, #0a1f0a 0%, #050805 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-frame {
            width: 400px;
            padding: 40px;
            background: rgba(10, 15, 10, 0.8);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0, 255, 102, 0.1), var(--glow-shadow);
            clip-path: polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%);
        }

        /* لوگوی بازسازی شده بر اساس تصویر شما */
        .military-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
            display: block;
            filter: drop-shadow(0 0 8px var(--neon-green));
        }

        .header-title {
            text-align: center;
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: var(--neon-green);
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            display: block;
        }

        .status-monitor {
            background: rgba(0, 255, 102, 0.05);
            border: 1px solid rgba(0, 255, 102, 0.3);
            padding: 15px;
            position: relative;
            margin-bottom: 25px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 0 10px var(--neon-green);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 102, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .intel-text {
            font-size: 13px;
            line-height: 1.6;
            text-align: justify;
            color: #b0b0b0;
            border-right: 2px solid var(--neon-green);
            padding-right: 15px;
        }

        .footer-info {
            margin-top: 30px;
            font-family: monospace;
            font-size: 11px;
            color: var(--neon-green);
            text-align: center;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="main-frame">
        <div class="scanline"></div>
        
        <svg class="military-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M40 150 Q20 120 30 70 M160 150 Q180 120 170 70" fill="none" stroke="#00ff66" stroke-width="2"/>
            <path d="M100 180 L40 140 V60 L100 30 L160 60 V140 Z" fill="none" stroke="#00ff66" stroke-width="3"/>
            <circle cx="100" cy="100" r="25" fill="none" stroke="#00ff66" stroke-width="2" stroke-dasharray="5,3"/>
            <line x1="100" y1="40" x2="100" y2="160" stroke="#00ff66" stroke-width="4"/>
            <path d="M80 70 Q100 40 120 70 T100 100 T80 70" fill="none" stroke="#00ff66" stroke-width="2"/> <path d="M70 50 L100 65 L130 50" fill="none" stroke="#00ff66" stroke-width="2"/> </svg>

        <div class="header-title">
            <h1>سازمان پدافند زیستی مردمی</h1>
            <span class="subtitle">POPULAR BIO-DEFENSE ORGANIZATION (PBDO)</span>
        </div>

        <div class="status-monitor">
            <span class="status-dot"></span>
            <span style="color: var(--neon-green); font-weight: bold; font-size: 14px;">وضعیت سیستم: عملیاتی / مانیتورینگ بیولوژیک</span>
        </div>

        <div class="intel-text">
            واحد پایش مرکزی (CMU) در حال رصد لایه‌های زیستی منطقه است. تمامی داده‌ها در سطح پروتکل‌های پدافند غیرعامل طبقه‌بندی می‌شوند.
        </div>

        <div class="footer-info">
            SECURE ACCESS ONLY // ADMIN@PBDO.TECH <br>
            STAMP: 2026-B-DEFENSE
        </div>
    </div>

</body>
</html>
