<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سازمان پدافند زیستی مردمی | PBDO</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-bg: #0a0a0a;
            --card-bg: #121212;
            --glow: 0 0 15px rgba(46, 204, 113, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Tahoma', 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* طراحی لوگوی اختصاصی PBDO با SVG */
        .logo-box {
            margin-bottom: 30px;
        }

        .logo-svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 10px var(--primary-green));
        }

        h1 {
            color: var(--primary-green);
            font-size: 28px;
            margin: 10px 0;
            text-shadow: var(--glow);
        }

        .english-name {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .status-box {
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-right: 5px solid var(--primary-green);
        }

        .status-text {
            color: var(--primary-green);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .description {
            font-size: 14px;
            line-height: 1.8;
            color: #ddd;
            text-align: justify;
            margin-top: 30px;
            padding: 0 10px;
            border-top: 1px dashed #444;
            padding-top: 20px;
        }

        .contact {
            margin-top: 40px;
            font-size: 13px;
            color: var(--primary-green);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-box">
            <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 20 L170 50 C170 130 100 185 100 185 C100 185 30 130 30 50 L100 20 Z" fill="none" stroke="#2ecc71" stroke-width="6"/>
                <rect x="97" y="40" width="6" height="110" fill="#2ecc71" rx="3"/>
                <rect x="80" y="55" width="40" height="4" fill="#2ecc71" rx="2"/>
                <circle cx="100" cy="95" r="30" fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="8,4"/>
                <path d="M75 110 Q100 80 125 110" fill="none" stroke="#2ecc71" stroke-width="4" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>سازمان پدافند زیستی مردمی</h1>
        <div class="english-name">Popular Bio-Defense Organization (PBDO)</div>

        <div class="status-box">
            <div class="status-text">
                <span class="dot"></span>
                وضعیت شبکه: عملیاتی و در حال پایش
            </div>
        </div>

        <p class="description">
            این درگاه، تنها مرجع رسمی اطلاع‌رسانی عملیات‌های پدافند غیرعامل در حوزه تهدیدات بیولوژیک است. تمامی گزارش‌های دریافتی توسط واحد پایش مرکزی (CMU) تحلیل می‌گردد.
        </p>

        <a href="mailto:admin@pbdo.tech" class="contact">ستاد مرکزی: admin@pbdo.tech</a>
    </div>

</body>
</html>
